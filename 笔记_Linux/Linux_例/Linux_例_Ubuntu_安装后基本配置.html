1、设置 ROOT 账户
//UBUNTU 默认安装时不能设置 ROOT 账户 只能用安装时的账户直接设置 ROOT 密码
sudo passwd root

2、开启 ROOT 账户远程登陆
//UBUNTU 默认不允许 ROOT 账户远程登陆

vi /etc/ssh/sshd_config
编缉
PermitRootLogin=yes
PermitEmptyPasswords=no（因为为root账户设置了密码）

重启
