<table class="i_table">
	<tr title="一般用于存储年龄 真假等 常用">

		<td><p><font class="w b">TINYINT</font></p></td>
	</tr>
	<tr title="一般用于存储不大的数据">
		<td>【整型】【小整型】</td>
		<td><p><font class="w b">SMALLINT</font></p></td>
	</tr>
	<tr title="">
		<td>【整型】【中整型】</td>
		<td><p><font class="w b">MEDIUM</font></p></td>
	</tr>
	<tr title="常用">
		<td>【整型】【一般整型】</td>
		<td><p><font class="w b">INT</font></p></td>
	</tr>
	<tr title="">
		<td>【整型】【大整型】</td>
		<td><p><font class="w b">BIGINT</font></p></td>
	</tr>
	<tr title="常用">
		<td>【浮点型】【单精度】</td>
		<td><p><font class="w b">FLOAT</font></p></td>
	</tr>
	<tr title="">
		<td>【浮点型】【双精度】</td>
		<td><p><font class="w b">DOUBLE</font></p></td>
	</tr>
	<tr title="一般用于存储金融数据">
		<td>【浮点型】【字符串】</td>
		<td><p><font class="w b">DECIMAL</font></p></td>
	</tr>
	<tr title="一般用于有长度限制的数据 如姓名 国籍等 常用">

		<td><p><font class="w b">CHAR</font></p></td>
	</tr>
	<tr title="一般用于无长度限制的数据 比如文章等 常用">

	<tr title="一般用于存储文件路径">

		<td><p><font class="w b">BLOB</font></p></td>
	</tr>
	<tr title="一般用于存储文本数据 常用">
		<td>【字符串】【文本型】</td>
		<td><p><font class="w b">TEXT</font></p></td>
	</tr>
	<tr title="">
		<td>【字符串】【定长的二进制字符串型】</td>
		<td><p><font class="w b">BINARY</font></p></td>
	</tr>
	<tr title="">
		<td>【字符串】【变长的二进制字符串型】</td>
		<td><p><font class="w b">VARBINARY</font></p></td>
	</tr>
	<tr title="相当于单选 预先设置所有可能值 用户能选取一个">
		<td>【枚举型】</td>
		<td><p><font class="w b">ENUM</font></p></td>
	</tr>
	<tr title="相当于多选 预先设置所有可能值 用户能选取多个">

		<td><p><font class="w b">SET</font></p></td>
